<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../../js/jquery-2.1.1.min.js?v=Math.random()" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/echarts.js?v=Math.random()" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css?v=Math.random()"/>
	</head>
	<body>
		<div class="top">
			<div class="top-left">
				<div class="title"><span></span>设备数量</div>
				<div class="describe">
					<div class="total">
						<div class="name">设备数量</div>
						<div class="val">2000</div>
					</div>
					<div class="details">
						<div class="name">设备详情</div>
						<div class="val">状态</div>
					</div>
				</div>
				<div class="chart">
					<div class="totalChat">
						<div class="conta c1"></div>
						<div class="conta c2"></div>
						<div class="conta c3"></div>
						<div class="conta c4"></div>
					</div>
					<div class="totalTile">
						<div class="conta-name">电梯</div>
						<div class="conta-name">监控</div>
						<div class="conta-name">消防</div>
						<div class="conta-name">供水</div>
					</div>
					<div class="detailsChat">
						<div class="conta c5"></div>
						<div class="conta c6"></div>
						<div class="conta c7"></div>
						<div class="conta c8"></div>
					</div>
					<div class="detailsTile">
						<div class="conta-name">监控正常</div>
						<div class="conta-name">正在维护</div>
						<div class="conta-name">监控异常</div>
						<div class="conta-name">待维护</div>
					</div>
				</div>
			</div>
			<div class="top-right">
				<div class="title"><span></span>人员数量</div>
				<div class="number"><p>人员总数</p><span>50</span></div>
				<div class="list">
					<div class="list-l">
						<div class="list-name">前台</div>
						<div class="list-val">5</div>
					</div>
					<div class="list-l">
						<div class="list-name">保洁</div>
						<div class="list-val">4</div>
					</div>
					<div class="list-l">
						<div class="list-name">保安</div>
						<div class="list-val">11</div>
					</div>
					<div class="list-l">
						<div class="list-name">维修工</div>
						<div class="list-val">5</div>
					</div>
					<div class="list-l">
						<div class="list-name">其他</div>
						<div class="list-val">25</div>
					</div>
				</div>
				<div class="title"><span></span>楼层</div>
				<div class="floor">
					<div class="floor-list">BO1楼</div>
					<div class="floor-list yellow">BO2楼</div>
					<div class="floor-list">BO3楼</div>
				</div>
			</div>
		</div>
		<div class="bottom">
			<div class="bottom-left">
				<div class="bottom-title">
					<div class="title"><span></span>停车费收入曲线</div>
					<div class="total">
						<div class="head">合计：</div>
						<div class="symbol">￥</div>
						<div class="block">
							<span>1</span>
							<div class="block-l"></div>
							<div class="block-r"></div>
						</div>
						<div class="comma">,</div>
						<div class="block">
							<span>0</span>
							<span>1</span>
							<span>0</span>
							<div class="block-l"></div>
							<div class="block-r"></div>
						</div>
						<div class="comma">,</div>
						<div class="block">
							<span>4</span>
							<span>3</span>
							<span>2</span>
							<div class="block-l"></div>
							<div class="block-r"></div>
						</div>
						<div class="tail">部</div>
					</div>
				</div>
				<div class="bottom-char"></div>
			</div>
			<div class="bottom-right">
				<div class="title"><span></span>停车收入</div>
				<div class="parking">
					<div class="parking-list">
						<div class="parking-name">今日停车收入</div>
						<div class="parking-val income">3000</div>
					</div>
					<div class="parking-list">
						<div class="parking-name">本月停车收人</div>
						<div class="parking-val income">91650</div>
					</div>
				</div>
				<div class="title"><span></span>出租率</div>
				<div class="lease">
					<div class="lease-list">
						<div class="lease-name">出租率</div>
						<div class="lease-val income">30%</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
